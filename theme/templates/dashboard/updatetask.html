{% extends "dashboard/basedsh.html" %}

{% block extraClassHmenu %}
hidden
{% endblock extraClassHmenu %}

{% block content %}
<div class="mx-auto flex flex-col flex-grow p-6 m-10 max-w-128 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-semibold mb-6 text-gray-900">Update Task: {{ task.title }}</h2>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input type="text" id="title" name="title" value="{{ form.title.value }}" class="mt-1 block w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-400 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>
    
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea id="description" name="description" class="mt-1 block w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-400 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">{{ form.description.value }}</textarea>
    </div>
    
    <div>
      <label for="due_date" class="block text-sm font-medium text-gray-700">Due Date</label>
      <input type="date" id="due_date" name="due_date" value="{{ form.due_date.value }}" class="mt-1 block w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-400 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>

    <div>
      <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
      <select id="status" name="status" class="mt-1 block w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-400 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
        {% for value, name in form.status.field.choices %}
          <option value="{{ value }}" {% if form.status.value == value %}selected{% endif %}>{{ name }}</option>
        {% endfor %}
      </select>
    </div>
    
    <div>
      <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
      <select id="priority" name="priority" class="mt-1 block w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-400 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
        {% for value, name in form.priority.field.choices %}
          <option value="{{ value }}" {% if form.priority.value == value %}selected{% endif %}>{{ name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="flex justify-between space-x-4">
      <button type="submit" class="rounded-md bg-blue-500 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300">
        Update Task
      </button>
      <a
        class="rounded-md bg-gray-300 px-5 py-2.5 text-sm font-medium text-gray-700 transition hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-200"
        href="/dashboard/task"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock content %}
